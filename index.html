<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm">
    
      <div class="input-group">
        <label for="income">Enter Gross Annual Income:<i class="fa fa-question-circle-o" aria-hidden="true">
          <span class="hide">Gross anuual income is your total salary in a year before any deduction</span></i>

        </label>
        <input type="number" id="income" name="income" required>
  
      </div>
      <div class="input-group">
        <label for="extraIncome">Enter Extra Income: <i class="fa fa-question-circle-o" aria-hidden="true">
          <span class="hide">Extra income refers any other source income amount </span></i></label>
        <input type="number" id="extraIncome" name="extraIncome" required>
     
      </div>
      <div class="input-group">
        <label for="age">Enter Age group:</label>
        <select id="age" name="age">
          <option value="<40">&lt;40</option>
          <option value=">=40&<60">&ge;40 &lt;60</option>
          <option value=">=60">&ge;60</option>
        </select>
      </div>
      <div class="input-group">
        <label for="deductions">Enter total applicable Deductions:<i class="fa fa-question-circle-o" aria-hidden="true">
          <span class="hide">Any form of deductions from your salary refers to total Deductions</span></i></label>
        <input type="number" id="deductions" name="deductions" required>
       
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Tax Calculation Result</h2>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
